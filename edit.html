<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gardevoir" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Edit Post - D&D Blog</title>
</head>
<body class="backgroundedBody">
    <header>
        <div id="HeaderLeftMenu">
            <a id="HomeButton" href="index.html">
                
            </a>
            <div>
                <h1><a href="index.html">D&D Blog</a></h1>
            </div>
        </div>
    </header>

    <main class="CenterFormView">
        <form id="editPostForm" class="centerFormViewWrap">
            <input type="hidden" id="postId" name="postId">
            <label for="postTitle">Title:</label>
            <input type="text" id="postTitle" name="title" required>

            <label for="postContent">Content:</label>
            <textarea id="postContent" name="content" required></model>

            <label for="postImage">Image URL:</label>
            <input type="text" id="postImage" name="image" required>

            <label for="postTopic">Topic:</label>
            <select id="postTopic" name="topic" required>
                <option value="Adventure">Game Development</option>
                <option value="Tavern">Tavern</option>
                <option value="Gods">Gods</option>
            </select>

            <button type="submit" class="slickButton">Save Changes</button>
        </form>
    </main>

    <footer>
        <p>(c) D&D Blog 2024</p>
        <p><a href="about.html">About</a></p>
    </footer>

    <script src="js/models/postModel.js"></script>
    <script src="js/controllers/editPostController.js"></script>
    <script src="js/controllers/topicController.js"></script>
</body>
</html>
